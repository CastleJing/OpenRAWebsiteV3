<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no" />
    <meta name="description" content="Open Source reimplementation of Westwood Studios' 2D Command and Conquer games" />
    <title>OpenRA - Open Source Command & Conquer, Red Alert, and more</title>
    <link rel="stylesheet" href="/styles/normalize.css" />
    <link rel="stylesheet" href="/styles/index.css" />
    <link rel="stylesheet" href="/styles/lite-youtube-embed.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Jost:wght@600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="site">

      {% include header.html %}

      <div class="site-content">
        <section class="developer-updates site-section u-centered-content">
          <header class="developer-updates__header">
            <a class="developer-updates__view-all" href="/news">
              <svg class="icon">
                <use xlink:href="/images/icons/icons.svg#icon-chevron-left"></use>
              </svg>
              View All Updates
            </a>
          </header>
          <article class="developer-update text--large">
            <header class="developer-update__header">
              <h3 class="developer-update__heading">{{ page.title }}</h3>
              <div class="developer-update__subheading text--medium">
                Posted by <strong class="developer-update__author">{{ page.author }}</strong> at <time>{{ page.created_at | date_to_long_string }}</time>
              </div>
            </header>
            <div class="developer-update__body">
              {{ content }}
            </div>
            <footer class="developer-update__footer">
              {% include disqus-comments.html pageId=page.disqus_id %}
            </footer>
          </article>
        </section>
      </div>

      {% include footer.html %}

    </div>

    <script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
			crossorigin="anonymous"></script>
    <script src="/scripts/lite-youtube-embed.js" async></script>
    <script src="/scripts/index.js" async></script>
    <script src="/scripts/svgxuse.js" async></script>

  </body>
</html>
