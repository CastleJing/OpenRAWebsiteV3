<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no" />
    <meta name="description" content="Open Source reimplementation of Westwood Studios' 2D Command and Conquer games" />
    <title>OpenRA - Open Source Command & Conquer, Red Alert, and more</title>
    <link rel="stylesheet" href="/styles/normalize.css" />
    <link rel="stylesheet" href="/styles/index.css" />
    <link rel="stylesheet" href="/styles/lite-youtube-embed.css" />
  </head>
  <body>
    <div class="site">

      {% include header.html %}

      <div class="site-content">
        <section class="developer-update-detail site-section u-centered-content">
          <header class="developer-update-detail__header u-light-zone">
            <a class="developer-update-detail__view-all" href="/news">
              <svg class="icon">
                <use xlink:href="/images/icons/icons.svg#icon-chevron-left"></use>
              </svg>
              View All Updates
            </a>
          </header>

          {% include developer-update.html title=page.title author=page.author created_at=page.created_at body=content disqus_id=page.disqus_id %}

        </section>
      </div>

      {% include footer.html %}

    </div>

    <script
      src="/scripts/vendor/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"></script>
    <script src="/scripts/vendor/svgxuse.min.js" async></script>
    <script src="/scripts/vendor/lite-youtube-embed.js" async></script>
    <script src="/scripts/global.js" async></script>
    {% for js in page.js %}
      <script type="text/javascript" src="{{ js }}"></script>
    {% endfor %}
  </body>
</html>
