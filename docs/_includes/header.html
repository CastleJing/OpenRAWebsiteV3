<header class="site-header">
  <div class="site-header__main u-centered-content">
    <button class="site-header__menu-toggle" aria-label="Open Site Menu">
      <svg class="icon">
        <use xlink:href="/images/icons/icons.svg#icon-menu"></use>
      </svg>
    </button>
    <a href="/">
      <img 
        class="site-header__logo"
        src="/images/openra-logo-with-text.svg"
        alt="OpenRA" />
    </a>
    <div class="releases">
      <a class="release release--current text--small text--caps" href="/releases#current">
        <span class="release__text">Release</span>
        <span class="release__date">
          <var class="release__date__year">2020</var>
          <var class="release__date__month">05</var>
          <var class="release__date__day">03</var>
        </span>
      </a>
      <a class="release release--playtest text--small text--caps" href="/releases#playtest">
        <span class="release__text">Playtest</span>
        <span class="release__date">
          <var class="release__date__year">2020</var>
          <var class="release__date__month">06</var>
          <var class="release__date__day">30</var>
        </span>
      </a>
    </div>
  </div>
  <hr class="site-header__hr" />
  <div class="site-header__sub u-centered-content">
    <button class="site-header__menu-close" aria-label="Close Site Menu">
      <svg class="icon">
        <use xlink:href="/images/icons/icons.svg#icon-x"></use>
      </svg>
    </button>
    <nav class="site-header__nav">
      <a href="/news" tabindex="0">News</a>
      <a href="/about" tabindex="0">About</a>
      <a href="/download" tabindex="0">Download</a>
      <a href="/games" tabindex="0">Games</a>
      <a href="/community" tabindex="0">Community</a>
      <a href="https://forum.openra.net" tabindex="0">
        Forum
        &nbsp;
        <svg class="icon">
          <use xlink:href="/images/icons/icons.svg#icon-conversation"></use>
        </svg>
      </a>
      <a href="https://resource.openra.net" tabindex="0">
        Resources
        &nbsp;
        <svg class="icon">
          <use xlink:href="/images/icons/icons.svg#icon-wrench"></use>
        </svg>
      </a>
    </nav>
    <nav class="site-header__social-nav">
      <a href="https://github.com/OpenRA/OpenRA" tabindex="0">
        <span class="text--hidden">GitHub</span>
        <svg class="icon">
          <use xlink:href="/images/icons/icons.svg#icon-github"></use>
        </svg>
      </a>
      <a href="https://discord.openra.net/" tabindex="0">
        <span class="text--hidden">Discord</span>
        <svg class="icon">
          <use xlink:href="/images/icons/icons.svg#icon-discord"></use>
        </svg>
      </a>
      <a href="https://openra.itch.io/openra" tabindex="0">
        <span class="text--hidden">Itch</span>
        <svg class="icon">
          <use xlink:href="/images/icons/icons.svg#icon-itch"></use>
        </svg>
      </a>
      <a href="https://www.facebook.com/openra" tabindex="0">
        <span class="text--hidden">Facebook</span>
        <svg class="icon">
          <use xlink:href="/images/icons/icons.svg#icon-facebook"></use>
        </svg>
      </a>
      <a href="https://twitter.com/openRA" tabindex="0">
        <span class="text--hidden">Twitter</span>
        <svg class="icon">
          <use xlink:href="/images/icons/icons.svg#icon-twitter"></use>
        </svg>
      </a>
      <a href="https://www.reddit.com/r/openra" tabindex="0">
        <span class="text--hidden">Reddit</span>
        <svg class="icon">
          <use xlink:href="/images/icons/icons.svg#icon-reddit"></use>
        </svg>
      </a>
      <a href="https://www.youtube.com/channel/UCRoiPL1J4K1-EhQeNazrYig" tabindex="0">
        <span class="text--hidden">YouTube</span>
        <svg class="icon">
          <use xlink:href="/images/icons/icons.svg#icon-youtube"></use>
        </svg>
      </a>
      <a href="https://steamcommunity.com/groups/openra/" tabindex="0">
        <span class="text--hidden">Steam</span>
        <svg class="icon">
          <use xlink:href="/images/icons/icons.svg#icon-steam"></use>
        </svg>
      </a>
    </nav>
  </div>
</header>
